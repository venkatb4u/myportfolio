<h3 class="view">{{viewName}}</h3>
<div >
    <div class="alert alert-success " ng-show="showMsg" >
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      <span class="sr-only">Success</span>
      Record deleted successfully.
    </div>
    <form class="well">
        <label>Search (Any field): <input ng-model="searchText"></label>
    </form>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts | filter:searchText" ng-click="goToEdit(contact.id)" >
                <td>{{ contact.name }}</td>
                <td>{{ contact.address }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="button" value="New Contact" ng-click="goToNewRecord()" class="btn btn-primary">
</div>
